version: "3.8"

services:
  # ==========================================
  # PostgreSQL - Base de datos compartida
  # ==========================================
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      APP_DB_NAME: ${APP_DB_NAME}
      APP_DB_USER: ${APP_DB_USER}
      APP_DB_PASSWORD: ${APP_DB_PASSWORD}
    
    entrypoint:
      - sh
      - -c
      - |
        echo "#!/bin/sh
        set -e
        # Hardcoded values for reliability
        APP_DB_NAME='dev_app_db'
        APP_DB_USER='dev_app_user'
        APP_DB_PASSWORD='F4cxO1xdCdKRx2VuHCh2gQ'
        
        psql -v ON_ERROR_STOP=1 --username \"\$$POSTGRES_USER\" --dbname \"\$$POSTGRES_DB\" <<-EOSQL
            -- Check if user exists before creating to avoid errors on restart
            DO
            \\$\\$
            BEGIN
               IF NOT EXISTS (
                  SELECT FROM pg_catalog.pg_roles
                  WHERE  rolname = '\$APP_DB_USER') THEN

                  CREATE USER \$APP_DB_USER WITH PASSWORD '\$APP_DB_PASSWORD';
               END IF;
            END
            \\$\\$;
            
            -- Check if database exists
            SELECT 'CREATE DATABASE \$APP_DB_NAME OWNER \$APP_DB_USER'
            WHERE NOT EXISTS (SELECT FROM pg_database WHERE datname = '\$APP_DB_NAME')\\gexec

            GRANT ALL PRIVILEGES ON DATABASE \$APP_DB_NAME TO \$APP_DB_USER;
        EOSQL
          echo \"Database \$APP_DB_NAME check/creation completed\"
        " > /docker-entrypoint-initdb.d/init-app-db.sh && chmod +x /docker-entrypoint-initdb.d/init-app-db.sh && exec docker-entrypoint.sh postgres

    volumes:
      - ./data/postgres_data:/var/lib/postgresql/data
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Authentik Server
  # ==========================================
  authentik-server:
    image: ghcr.io/goauthentik/server:2025.10
    restart: unless-stopped
    user: "0:0"
    command: server
    
    depends_on:
      db:
        condition: service_healthy
    
    environment:
      # Conexión a PostgreSQL
      AUTHENTIK_POSTGRESQL__HOST: db
      AUTHENTIK_POSTGRESQL__PORT: 5432
      AUTHENTIK_POSTGRESQL__NAME: ${POSTGRES_DB}
      AUTHENTIK_POSTGRESQL__USER: ${POSTGRES_USER}
      AUTHENTIK_POSTGRESQL__PASSWORD: ${POSTGRES_PASSWORD}
      
      # Configuración de Authentik
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY}
      AUTHENTIK_EXTERNAL_HOST: ${AUTHENTIK_EXTERNAL_HOST}
      AUTHENTIK_BOOTSTRAP_EMAIL: ${AUTHENTIK_BOOTSTRAP_EMAIL}
      AUTHENTIK_BOOTSTRAP_PASSWORD: ${AUTHENTIK_BOOTSTRAP_PASSWORD}
      
      # Email
      AUTHENTIK_EMAIL__FROM: ${AUTHENTIK_EMAIL__FROM:-authentik@localhost}
      AUTHENTIK_EMAIL__HOST: ${AUTHENTIK_EMAIL__HOST:-}
      AUTHENTIK_EMAIL__PORT: ${AUTHENTIK_EMAIL__PORT:-587}
      AUTHENTIK_EMAIL__USERNAME: ${AUTHENTIK_EMAIL__USERNAME:-}
      AUTHENTIK_EMAIL__PASSWORD: ${AUTHENTIK_EMAIL__PASSWORD:-}
      AUTHENTIK_EMAIL__USE_TLS: ${AUTHENTIK_EMAIL__USE_TLS:-true}
      AUTHENTIK_EMAIL__USE_SSL: ${AUTHENTIK_EMAIL__USE_SSL:-false}
      
      # Listen
      AUTHENTIK_LISTEN__HTTP: 0.0.0.0:9000
      AUTHENTIK_LISTEN__HTTPS: 0.0.0.0:9443
    
    expose:
      - "9000"
      - "9443"
    
    volumes:
      - ./data/authentik/media:/media
      - ./data/authentik/certs:/certs
      - ./assets:/web/dist/custom
    

  # ==========================================
  # Authentik Worker
  # ==========================================
  authentik-worker:
    image: ghcr.io/goauthentik/server:2025.10
    restart: unless-stopped
    user: "0:0"
    command: worker
    
    depends_on:
      db:
        condition: service_healthy
    
    environment:
      # Conexión a PostgreSQL
      AUTHENTIK_POSTGRESQL__HOST: db
      AUTHENTIK_POSTGRESQL__PORT: 5432
      AUTHENTIK_POSTGRESQL__NAME: ${POSTGRES_DB}
      AUTHENTIK_POSTGRESQL__USER: ${POSTGRES_USER}
      AUTHENTIK_POSTGRESQL__PASSWORD: ${POSTGRES_PASSWORD}
      
      # Secret Key
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY}
    
    volumes:
      - ./data/authentik/media:/media
      - ./data/authentik/certs:/certs
    

  # ==========================================
  # Tomcat Application Server
  # ==========================================
  tomcat:
    build:
      context: .
      dockerfile_inline: |
        FROM tomcat:10.1-jdk21

        # Install prerequisites and PostgreSQL 17 client
        RUN apt-get update && \
            apt-get install -y lsb-release wget gnupg2 && \
            sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list' && \
            wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | apt-key add - && \
            apt-get update && \
            apt-get install -y postgresql-client-17 && \
            rm -rf /var/lib/apt/lists/*
    restart: unless-stopped
    expose:
      - "8080"
    volumes:
      - ./data/tomcat/webapps:/usr/local/tomcat/webapps
      - ./data/tomcat/logs:/usr/local/tomcat/logs

    environment:
      SPRING_PROFILES_ACTIVE: docker-infra
      AUTHENTIK_BACKEND_HOST: ${SERVICE_URL_AUTHENTIKSERVER_9000}
      AUTHENTIK_FRONTEND_HOST: https://${SERVICE_FQDN_AUTHENTIKSERVER}
    depends_on:
      authentik-server:
        condition: service_healthy
    

